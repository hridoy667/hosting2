{% extends 'common_codes/base.html' %}
{% block title %}Password Reset{% endblock %}
{% block main %}
<div class="container d-flex justify-content-center align-items-center vh-50 pb-4">
    <div class="content">
    <h2 class="mb-2">Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Email</button>
    </form>
</div>
</div>
{% endblock %}
