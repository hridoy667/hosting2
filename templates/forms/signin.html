{% extends 'common_codes/base.html' %}
{% load static %}
{% block title %}Sign In{% endblock %}
{% block main %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/bg1.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    .container-sm {
        padding: 30px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        margin-top: 50px;
        width: 100%;
        max-width: 500px;
    }
    input {
        background-color: #f0f8ff;
        color: #333;
        border: 2px solid #007bff;
        padding: 10px;
        border-radius: 5px;
        padding-right: 40px; /* Ensure space for the eye icon */
    }
    input:focus {
        background-color: #fff;
        border-color: #007bff;
    }
    .under>a {
        text-decoration: none;
    }
    .input-group {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 18px;
    }
    .toggle-password i {
        color: #007bff;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
        .container-sm {
            max-width: 350px; /* Smaller container for tablets */
            padding: 25px;
        }
    }

    @media (max-width: 300px) {
        .container-sm {
            max-width: 300px; /* Even smaller container for small devices */
            padding: 15px;
        }
    }

    
</style>

<section class="container p-4">
    <div class="container-sm">
        <h2 class="text-center mb-4">Sign In</h2>
        <form method="POST" action="{% url 'login' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i id="togglePasswordIcon" class="bi bi-eye"></i>
                    </button>
                </div>
                <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            <p class="mt-3 under">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordField = document.getElementById("password");
        const toggleButton = document.getElementById("togglePassword");
        const toggleIcon = document.getElementById("togglePasswordIcon");

        toggleButton.addEventListener("click", function () {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            toggleIcon.classList.toggle("bi-eye");
            toggleIcon.classList.toggle("bi-eye-slash");
        });
    });
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock main %}
