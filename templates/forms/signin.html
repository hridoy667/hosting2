{% extends 'common_codes/base.html' %}
{% load static %}
{% block title %}Sign In{% endblock %}
{% block main %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'images/bg1.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
    .container-sm {
        padding: 30px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        margin-top: 50px;
        width: 100%;
        max-width: 500px;
    }
    input {
        background-color: #f0f8ff;
        color: #333;
        border: 2px solid #007bff;
        padding: 10px;
        border-radius: 5px;
        padding-right: 40px; /* Ensure space for the eye icon */
    }
    input:focus {
        background-color: #fff;
        border-color: #007bff;
    }
    .under>a {
        text-decoration: none;
    }
    .input-group {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 18px;
    }
    .toggle-password i {
        color: #007bff;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
        .container-sm {
            max-width: 350px; /* Smaller container for tablets */
            padding: 25px;
        }
    }

    @media (max-width: 300px) {
        .container-sm {
            max-width: 300px; /* Even smaller container for small devices */
            padding: 15px;
        }
    }

    
</style>

<section class="container p-4">
    <div class="container-sm">
        <h2 class="text-center mb-4">Sign In</h2>
        <form method="POST" action="{% url 'login' %}" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your password" required>
                <div class="invalid-feedback">Please enter your username.</div>
            </div>
            <div class="form-group position-relative pb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password">
                <button type="button" id="togglePassword" class="btn position-absolute" 
                        style="top: 60%; right: 10px; transform: translateY(-50%);">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit" class="btn btn-primary mt-1 w-100 ">Sign In</button>
            <p class="mt-2 under"><a href="{% url 'password_reset' %}">Forgot Your Password?</a> | Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </form>
    </div>
</section>

<script>
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const toggleIcon = this.querySelector('i');

        // Toggle the input type
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash'); // Show "eye slash" icon
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye'); // Show "eye" icon
        }
    });
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
{% endblock main %}
